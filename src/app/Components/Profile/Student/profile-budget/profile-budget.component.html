<div class="overflow-x">
  <div class="table-container flex justify-content-center">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8 flex-grow-1">
      <!-- TransactionType Column -->
      <ng-container matColumnDef="TransactionType">
        <th mat-header-cell *matHeaderCellDef>نوع العملية</th>
        <td mat-cell *matCellDef="let element">{{element.transactionType}}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>المبلغ</th>
        <td mat-cell *matCellDef="let element">{{element.amount}}</td>
      </ng-container>

      <!-- TransactionDate Column -->
      <ng-container matColumnDef="TransactionDate">
        <th mat-header-cell *matHeaderCellDef>تاريخ العملية</th>
        <td mat-cell *matCellDef="let element">{{element.transactionDate}}</td>
      </ng-container>

      <!-- Row definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<form class="flex flex-wrap flex-column justify-content-center p-4" dir="rtl" [formGroup]="shippingForm"
  (ngSubmit)="submitForm()">

  <h3 class="text-second mb-4 text-center">
    أدخل ثمن الشحن ({{paymentType == 'credit'? 'بطاقة بنكية' : 'كشك'}})
  </h3>

  <h4 *ngIf="paymentResponse" class="text-success mb-2">
    تم الطلب. الرقم المرجعي: {{ paymentResponse.data }}
  </h4>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>أدخل ثمن الشحن</mat-label>
    <input matInput type="text" formControlName="price">
    <mat-icon matSuffix>attach_money</mat-icon>
    <mat-error *ngIf="shippingForm.get('price')?.invalid && shippingForm.get('price')?.touched">
      الثمن مطلوب
    </mat-error>
  </mat-form-field>

  <button mat-button class="mx-3 custom-button" type="submit"> اشحن الان </button>
</form>

<div class="iframe-container mt-4">
  <iframe #paymentFrame style="width: 100%; height: 500px; border: none;"></iframe>
</div>
